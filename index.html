<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>glass-style design</title>
    <!-- import tailwindcss -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- importing css -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <main class="main">
      <section class="glass">
        <!-- dashboard -->
        <div class="dashboard">
          <div class="user">
            <img
              src="25.jpg"
              alt="image"
              style="max-height: 100px; border-radius: 50%; width: 100px"
            />
            <h3 class="xl\:pr-12">Muqaddas-zeb</h3>
            <p class="xl\:pr-12">Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="a2.png" alt="image" style="max-height: 20px;  width: 30px" >
              <h2 class="no-underline hover:underline ">Streams</h2>
              
            </div>
            <div class="link">
              <img src="a2.png" alt="image" style="max-height: 20px;  width: 30px" >
              <h2 class="no-underline hover:underline ">Games</h2>
            </div>
            <div class="link">
              <img src="a2.png" alt="image" style="max-height: 20px;  width: 30px" >
              <h2 class="no-underline hover:underline ">New</h2>
            </div>
            <div class="link">
              <img src="a2.png" alt="image" style="max-height: 20px;  width: 30px" >
              <h2 class="no-underline hover:underline ">library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games</h2>

            <img src="g.png" alt="img" style="max-height: 75px; width: 75px" />
          </div>
        </div>
        <!-- Games -->
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text"  />
          </div>
          <div class="cards">
            <div class="card">
              <img
                src="p.jpg"
                alt="image"
                class="rounded-md"
                style="max-height: 45px; width: 45px"
              />
              <div class="card-info">
                <h2>Assassian Creed</h2>
                <p>PS5 version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
          <!-- 2nd -->
          <div class="cards">
            <div class="card">
              <img
                src="hd.jpg"
                alt="image"
                class="rounded-md"
                style="max-height: 45px; width: 45px"
              />
              <div class="card-info">
                <h2>Assassian Creed</h2>
                <p>PS5 version</p>
                <!-- <div class="progress"></div> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
          <!-- 3rd -->
          <div class="cards">
            <div class="card">
              <img
                src="1.jpg"
                alt="image"
                class="rounded-md"
                style="max-height: 45px; width: 45px"
              />
              <div class="card-info">
                <h2>Assassian Creed</h2>
                <p>PS5 version</p>
                <!-- <div class="progress"></div> -->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
